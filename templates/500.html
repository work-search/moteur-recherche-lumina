<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erreur côté serveur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        // Désactiver le clic droit
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);

        // Désactiver la sélection de texte (optionnel)
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        }, false);

        // Désactiver le copier-coller (optionnel)
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        }, false);
    </script>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Erreur côté serveur</h2>
        <p>Veuillez contacter le/les gérant(s) du service.</p>
        <a href="{{ url_for('home') }}" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
