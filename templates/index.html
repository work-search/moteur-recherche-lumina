<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-900 flex flex-col justify-center items-center text-white">

    <!-- Logo -->
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-indigo-400">
        Lumina
      </h1>
      <p class="mt-2 text-gray-400">Un moteur simple. Rapide. Gratuit. Open source.</p>
    </div>

    <!-- Barre de recherche -->
    <div class="w-full max-w-xl px-4">
      <form action="/search" method="get">
        <div class="relative">
          <input
            type="text"
            name="q"
            placeholder="Tapez votre recherche..."
            class="w-full py-3 px-6 pr-12 text-lg rounded-full border border-gray-700 bg-gray-800 text-white"
            required
          />
          <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 bg-transparent border-none">
            🔍
          </button>
        </div>
      </form>
    </div>

    <!-- Raccourcis -->
    <div class="mt-6 flex flex-wrap justify-center gap-3">
      <button class="px-5 py-2 rounded-full bg-indigo-600 text-white">
        Recherche générale
      </button>
      <button class="px-5 py-2 rounded-full bg-gray-700 text-gray-200">
        Images
      </button>
      <button class="px-5 py-2 rounded-full bg-gray-700 text-gray-200">
        Vidéos
      </button>
      <button class="px-5 py-2 rounded-full bg-gray-700 text-gray-200">
        Actualités
      </button>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-gray-500 text-sm">
      © 2025 Lumina — Open source
    </footer>

  </body>
</html>
