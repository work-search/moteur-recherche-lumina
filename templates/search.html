<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina - Résultats</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-900 text-white">

    <!-- Header -->
    <header class="w-full px-6 py-4 flex flex-col sm:flex-row items-center justify-between border-b border-gray-800 gap-4 sticky top-0 bg-gray-900 z-50">
      <h1 class="text-2xl font-bold text-indigo-400"><a href="{{ url_for('home') }}">Lumina</a></h1>
      <!-- Barre de recherche -->
      <div class="flex-1 max-w-2xl w-full sm:mx-6">
        <form action="/search" method="get">
          <div class="relative">
            <input
              type="text"
              name="q"
              value="{{ query | default('') }}"
              placeholder="Rechercher..."
              class="w-full py-2.5 px-6 pr-12 rounded-full border border-gray-700 bg-gray-800 text-white"
              required
            />
            <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 bg-transparent border-none">
              🔍
            </button>
          </div>
        </form>
      </div>
      <!-- Icône GitHub -->
      <a href="https://github.com/work-search" class="relative group flex-shrink-0">
        <button>
          <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" class="w-8 hover:scale-125 duration-200 hover:stroke-blue-500">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </button>
        <span class="absolute -top-14 left-[50%] -translate-x-[50%] 
          z-20 origin-left scale-0 px-3 rounded-lg border 
          border-gray-300 bg-white py-2 text-sm font-bold
          shadow-md transition-all duration-300 ease-in-out 
          group-hover:scale-100"></span>
      </a>
    </header>

    <!-- Résultats -->
    <main class="max-w-4xl mx-auto px-6 py-8 space-y-6">
      {% if error %}
        <div class="p-5 rounded-lg bg-red-800 border border-red-700 text-white">
          {{ error }}
        </div>
      {% endif %}
      {% for result in results %}
        <div class="p-5 rounded-lg bg-gray-800 border border-gray-700 hover:border-indigo-500 transition">
          <a href="{{ result.href }}" class="text-xl font-semibold text-indigo-400 hover:underline">
            {{ result.title }}
          </a>
          <p class="text-gray-300 mt-2">
            {{ result.body }}
          </p>
          <p class="text-sm text-gray-500 mt-1">{{ result.href }}</p>
        </div>
      {% endfor %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm py-6 border-t border-gray-800">
      © 2025 Lumina — Open source
    </footer>

  </body>
</html>
