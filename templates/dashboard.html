<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy la terreur</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .content-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        #logContent, #messageContent {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #statsChart {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5a6fe0;
        }
        .return-button {
            background-color: #87CEEB;
            font-size: 14px;
            padding: 8px 16px;
        }
        .return-button:hover {
            background-color: #5F9EA0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Bienvenue, {{ username }}!</h1>
        
        <h2>Contenu du fichier log.txt</h2>
        <pre id="logContent">{{ log_content }}</pre>

        <h2>Contenu du fichier message.txt</h2>
        <pre id="messageContent">{{ message_content }}</pre>

        <h2>Statistiques de recherche</h2>
        <canvas id="statsChart"></canvas>
    </div>

    <div class="button-container">
        <a href="/logout" class="button">Se d√©connecter</a>
        <a href="https://work.weblink.ovh/" class="button return-button">Retour au site</a>
    </div>

    <script>
    fetch('/api/search_stats')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('statsChart').getContext('2d');
            const sortedDates = Object.keys(data).sort();
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedDates,
                    datasets: [{
                        label: 'Nombre de recherches',
                        data: sortedDates.map(date => data[date]),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Nombre de recherches'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return 'Date: ' + context[0].label;
                                },
                                label: function(context) {
                                    return 'Recherches: ' + context.raw;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
